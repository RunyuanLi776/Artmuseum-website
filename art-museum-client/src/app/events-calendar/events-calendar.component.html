<!-- show event calendar -->
<div class="outside">
    <div class="container" *ngIf="events">
        <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" (dayClicked)=dayClicked($event.day)>
        </mwl-calendar-month-view>
    </div>

    <div class="events" *ngIf="selectedEvents">
        <li *ngFor="let event of selectedEvents">
            <a routerLink="/eventDetail/{{event.id}}">
      {{event.title}}
    </a><br>
        </li>
    </div>

</div>
