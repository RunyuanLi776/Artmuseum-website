<!-- register page -->
<div class="container">

    <header>

    </header>

    <body>
        <p><strong>
    Create your Harvard Art Museums account
  </strong></p>
        <p>You can build your own collections and more</p>
        <form *ngIf="user" [formGroup]="registerForm">
            <div>
                <label ngm>FirstName:</label>
            </div>
            <div class="form-group">
                <input [(ngModel)]="user.firstName" formControlName="firstName" name="firstname" class="form-control">
            </div>
            <div *ngIf="formErrors.firstName" class="showerr alert alert-danger">{{ formErrors.firstName }}</div>
            <div>
                <br>
                <label>LastName:</label>
            </div>
            <div>
                <input [(ngModel)]="user.lastName" formControlName="lastName" name="lastname" class="form-control">
            </div>
            <div *ngIf="formErrors.lastName" class="showerr alert alert-danger">{{ formErrors.lastName }}</div>
            <div>
                <br>
                <label>Email:</label>
            </div>
            <div>
                <input [(ngModel)]="user.email" formControlName="email" name="email" type="email" class="form-control" ng-model="text">
            </div>
            <div *ngIf="formErrors.email" class="showerr alert alert-danger">{{ formErrors.email }}</div>
            <div>
                <br>
                <label>Password:</label>
            </div>
            <div>
                <input [(ngModel)]="user.password" formControlName="password" name="password" class="form-control">
            </div>
            <div *ngIf="formErrors.password" class="showerr alert alert-danger">{{ formErrors.password }}</div>
            <div>
                <br>
                <label>Password again:</label>
            </div>
            <div>
                <input [(ngModel)]="pwd2" formControlName="pwd2" name="password2" class="form-control">
                <div *ngIf="formErrors.pwd2" class="showerr alert alert-danger">{{ formErrors.pwd2 }}</div>
            </div>
            <div id='wrongPwd'>
                <span *ngIf="pwd2!==user.password">*Passwords you have entered is different</span>
            </div>

            <div>
                <br>
                <button (click)="add()" [disabled]="!registerForm.valid" *ngIf="registerForm.valid&&pwd2===user.password">Create My Account</button>
            </div>
        </form>
    </body>
</div>
